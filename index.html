<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./assets/img/icon.png" type="image/x-icon">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./assets/scss/style.css">
    <title>iOS Calculator</title>
</head>
<body>
<div class="wrapper animation">
    <div class="camera-frame"></div>
    <div class="speaker"></div>
    <div class="camera"></div>
    <div class="result">
        <span class="result__text" id="result">0</span>
    </div>
    <div class="pads">
        <button data-key="ac" class="pads__btn pads__btn--controls" id="ac"></button>
        <button data-key="plusminus" class="pads__btn pads__btn--controls" id="plusminus"></button>
        <button data-key="percent" class="pads__btn pads__btn--controls" id="percent"></button>
        <button data-key="divide" class="pads__btn pads__btn--operand" id="divide"></button>
        <button data-key="7" class="pads__btn numbers" id="7"></button>
        <button data-key="8" class="pads__btn numbers" id="8"></button>
        <button data-key="9" class="pads__btn numbers" id="9"></button>
        <button data-key="multiply" class="pads__btn pads__btn--operand" id="multiply"></button>
        <button data-key="4" class="pads__btn numbers" id="4"></button>
        <button data-key="5" class="pads__btn numbers" id="5"></button>
        <button data-key="6" class="pads__btn numbers" id="6"></button>
        <button data-key="minus" class="pads__btn pads__btn--operand" id="minus"></button>
        <button data-key="1" class="pads__btn numbers" id="1"></button>
        <button data-key="2" class="pads__btn numbers" id="2"></button>
        <button data-key="3" class="pads__btn numbers" id="3"></button>
        <button data-key="plus" class="pads__btn pads__btn--operand" id="plus"></button>
        <button data-key="0" class="pads__btn numbers pads__btn--zero" id="0"></button>
        <button data-key="dot" class="pads__btn" id="dot"></button>
        <button data-key="equal" class="pads__btn pads__btn--operand" id="equal"></button>
    </div>
    <div class="home switch" id="home"></div>
</div>
<div class="wrapper-icon switch" id="wrapper-icon">
    <div class="icon" id="icon"></div>
</div>
<script src="./assets/ts/main.js" type="module"></script>
</body>
</html>
